<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Game</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" async></script>
  </head>
  <body>
    <div id="ssbtnsdiv">
      <h1 id="Title">Stuff and things</h1>
      <button id="startbtn" class="ssbtns">Start</button>  
      <button id="resumebtn" class="ssbtns">Resume</button>
      <button id="howtobtn" class="ssbtns">How to</button>
      <label id="widthInput">Width: 
        <input type="number" id="widthNum" value="18" min="1" max="20">
        <input type="range" min="2" max="21" value="19" class="slider" id="widthSlider">
      </label>
      <p id="widthWarning">(You can only adjust the width before you start)</p>
    </div>

    <div id="howtodiv">
      <h1>How to</h1>
      <p>click on a square to plant a tree, as long as it is next to another tree.</p>
    </div>

    <div id="afterStart">
      <canvas id="canvas" width="800" height="570"></canvas>
      <button id="backbtn">Back</button>
      <p>Logs: <span id="logNum">0</span></p>
      <h1 id="why">Why are you looking down here? Play the game!</h1>
    </div>

    <div id="howtobtn">
    </div>
  </body>
</html>
