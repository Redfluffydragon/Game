<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Game</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" async></script>
  </head>
  <body>
    <div id="ssbtnsdiv">
      <h1 id="Title">Stuff and things</h1>
      <button id="startbtn" class="ssbtns">Start</button>  
      <button id="howTo" class="ssbtns">How to</button>
      <label>Width: 
        <input type="number" id="widthNum" value="18">
        <input type="range" min="2" max="21" value="19" class="slider" id="widthSlider">
      </label>
    </div>

    <div id="afterStart">
      <canvas id="canvas" width="800" height="570"></canvas>
      <button id="backbtn">Back</button>
      
      <h1 id="why">Why are you looking down here? Play the game!</h1>
    </div>

    <div id="howtobtn">
    </div>
  </body>
</html>
